flutter_launcher_icons:
  android: true
  ios: false
  
  # Иконка для Android (PNG)
  image_path: "assets/icon.png"
  
  # Иконка для Windows (ICO)
  windows:
    image_path: "assets/icon.ico"
    icon_size: 256
  
  # Адаптивные иконки для Android (опционально)
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.png"
  
  # Минимальный SDK для Android
  min_sdk_android: 21
