org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Disable Kotlin incremental compilation to avoid "different roots" errors
# when project and Pub Cache are on different drives (e.g., D:\ and C:\)
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.multiplatform=false

# Disable Gradle build cache to avoid path-related issues
org.gradle.caching=false

# Disable configuration cache to avoid path-related issues with different drives
org.gradle.configuration-cache=false